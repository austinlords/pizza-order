<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pizza!</title>
    <link rel='icon' href='./images/pizza-icon.png'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='./js/scripts.js'></script>
  </head>

  <body>
    <!--ENTIRE CONTAINER-->
    <div class="container bg-light">
      <h1 class="py-3 text-center title">Pizza Order Form</h1>

      <form class='my-5'>
        <!--------PIZZA SIZE--------------------
        Radio buttons for a size selection:
        Personal, Medium, Large, and Extra Large
        --------------------------------------->
        <div class='row'>

          <!--PERSONAL-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="personal" value="personal">
              <label class="custom-control-label" for="personal">
                <img id='personalPic' class='img-fluid' src='./images/pizza-clipart.png' alt='personal size pizza, $6.00'>
                <div>Personal ($6.00)</div>
              </label>
            </div>
          </div>
          <!--/PERSONAL-->

          <!--MEDIUM-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="medium" value="medium">
              <label class="custom-control-label" for="medium">
                <img id='mediumPic' class='img-fluid' src='./images/pizza-clipart.png' alt='medium size pizza, $10.00'>
                <div>Medium ($10.00)</div>
              </label>
            </div>
          </div>
          <!--/MEDIUM-->

          <!--LARGE-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="large" value="large">
              <label class="custom-control-label" for="large">
                <img id='largePic' class='img-fluid' src='./images/pizza-clipart.png' alt='large size pizza, $14.00'>
                <div>Large ($14.00)</div>
              </label>
            </div>
          </div>
          <!--/LARGE-->

          <!--X LARGE-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="xlarge" value="xlarge">
              <label class="custom-control-label" for="xlarge">
                <img id='xlargePic' class='img-fluid' src='./images/pizza-clipart.png' alt='xlarge size pizza, $16.00'>
                <div>X-Large ($16.00)</div>
              </label>
            </div>
          </div>
          <!--/X LARGE-->
        </div>
        <!---------/PIZZA SIZE---------->

        <!--CUSTOMIZE-->
        <div class='row justify-content-center my-5'>

          <!-----------------MEATS-------------------
          Check boxes for multiple selection of meats:
          Pepperoni, Sausage, Canadian Bacon, 
          Ground Beef, Anchovy, and Chicken
          -------------------------------------------->
          <div class='customizeBox col-xl-3 col-lg-4 col-md-5 p-3 m-3'>
            <h5>MEAT(s)</h5>
            <p>1 topping included, $1.00 for each additional meat.</p>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="pepperoni">
              <label class="form-check-label" for="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="sausage">
              <label class="form-check-label" for="sausage">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="canadianBacon">
              <label class="form-check-label" for="canadianBacon">
                Canadian Bacon
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="groundBeef">
              <label class="form-check-label" for="groundBeef">
                Ground Beef
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="anchovy">
              <label class="form-check-label" for="anchovy">
                Anchovy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="chicken">
              <label class="form-check-label" for="chicken">
                Chicken
              </label>
            </div>
          </div>
          <!------------------/MEATS----------------->

          <!--------------------VEGGIES-----------------
          Check boxes for multiple selection of veggies:
          Tomatoes, Onions, Olives, Green Peppers, Mushrooms, 
          Pineapple, Spinach, and Jalapeno
          --------------------------------------------->
          <div class='customizeBox col-xl-3 col-lg-4 col-md-5 p-3 m-3'>
            <h5>VEGGIE(s)</h5>
            <p>1 topping included, $1.00 for each additional veggie.</p>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="tomatoes">
              <label class="form-check-label" for="tomatoes">
                Tomatoes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="onions">
              <label class="form-check-label" for="onions">
                Onions
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="olives">
              <label class="form-check-label" for="olives">
                Olives
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="greenPeppers">
              <label class="form-check-label" for="greenPeppers">
                Green Peppers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="mushrooms">
              <label class="form-check-label" for="mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="pineapple">
              <label class="form-check-label" for="pineapple">
                Pineapple
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="spinach">
              <label class="form-check-label" for="spinach">
                Spinach
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="jalapeno">
              <label class="form-check-label" for="jalapeno">
                Jalapeno
              </label>
            </div>
          </div>
          <!------------------/VEGGIES-------------->
          
          <!-----------------CHEESE------------------
          Radio buttons for a cheese selection:
          Regular, No cheese, Extra Cheese
          ------------------------------------------>
          <div class='customizeBox col-xl-3 col-lg-4 col-md-5 p-3 m-3'>
            <h5>CHEESE</h5>
            <p>Select from choices below.</p>
            <hr>
            <div class="form-check">
              <input class="form-check-input" name='cheeseRadio' type="radio" value="" id="regularCheese">
              <label class="form-check-label" for="regularCheese">
                Regular Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='cheeseRadio' type="radio" value="" id="noCheese">
              <label class="form-check-label" for="noCheese">
                No Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='cheeseRadio' type="radio" value="" id="extraCheese">
              <label class="form-check-label" for="extraCheese">
                Extra Cheese ($3)
              </label>
            </div>
          </div>
          <!------------------/CHEESE--------------->

          <!------------------CRUST------------------
          Radio buttons for a crust selection:
          Plain Crust, Garlic Butter Crust, Cheese Stuffed Crust, 
          Spicy Crust, and House Special Crust
          ------------------------------------------->
          <div class='customizeBox col-xl-3 col-lg-4 col-md-5 p-3 m-3'>
            <h5>CRUST</h5>
            <p>Select from choices below.</p>
            <hr>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="plainCrust">
              <label class="form-check-label" for="plainCrust">
                Plain Crust
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="garlicCrust">
              <label class="form-check-label" for="garlicCrust">
                Garlic Butter Crust
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="cheeseCrust">
              <label class="form-check-label" for="cheeseCrust">
                Cheese Stuffed Crust ($3)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="spicyCrust">
              <label class="form-check-label" for="spicyCrust">
                Spicy Crust
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="houseCrust">
              <label class="form-check-label" for="houseCrust">
                House Special Crust
              </label>
            </div>
          </div>
          <!----------------/CRUST------------>
          
          <!---------------SAUCE----------------
          Radio buttons for a sauce selection:
          Marinara sauce, White sauce, Barbeque sauce, and No Sauce
          ------------------------------------->
          <div class='customizeBox col-xl-3 col-lg-4 col-md-5 p-3 m-3'>
            <h5>SAUCE</h5>
            <p>Select from choices below.</p>
            <hr>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="marinara">
              <label class="form-check-label" for="marinara">
                Marinara
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="whiteSauce">
              <label class="form-check-label" for="whiteSauce">
                White Sauce
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="bbqSauce">
              <label class="form-check-label" for="bbqSauce">
                Barbeque
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name='crustRadio' type="radio" value="" id="noSauce">
              <label class="form-check-label" for="noSauce">
                No Sauce
              </label>
            </div>
          </div>
          <!------------------/SAUCE-------------->

        </div>
        <!--/CUSTOMIZE-->

        <!--BUTTONS-->
        <div class='row'>
          <div class='col text-center mb-5'>
            <button class='btn btn-primary' type=submit>Submit Order</button>
            <button class='btn btn-danger' type="reset">Reset</button>
          </div>
        </div>
        <!--/BUTTONS-->
      </form>
      <!--/FORM-->

      <!------------RECEIPT--------->
      <div id='receipt' class='row initiallyHidden'>
        <div class='col'>
          <h3>Order Received!</h3>
          <p>This is your receipt.</p>
          <hr>
          <div class='row'>
            <div class='col-6 p-3'>
              <p id='pizzaSelection'></p>
              <p id='crustSelection'></p>
              <p id='cheeseSelection'></p>
              <p id='sauceSelection'></p>
              <p id='meatSelection'></p>
              <p id='veggieSelection'></p>
              <p id='total'>Total:</p>
            </div>
            <div class='col-6 p-3'>
              <p id='pizzaCost'></p>
              <p id='crustCost'></p>
              <p id='cheeseCost'></p>
              <p id='sauceCost'></p>
              <p id='meatCost'></p>
              <p id='veggieCost'></p>
              <p id='totalCost'></p>
            </div>
          </div>
        </div>
      </div>
      <!----------/RECEIPT------->
          
    </div>
    <!--/ENTIRE CONTAINER-->
  </body>
</html>
